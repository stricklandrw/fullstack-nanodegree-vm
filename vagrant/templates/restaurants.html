<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class='pane'>
  <div class='header'>
    <h1>Restaurant List</h1>
  </div>

  <div class='flash'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li> <strong> {{message}} </strong> </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <a href = '{{url_for('newRestaurant') }}'>Create New Restaurant</a>

  {% for restaurant in restaurants %}
    <div class='itempane'>
      <div class='name'>
        <a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}">{{restaurant.name}}</a>
      </div>
      <div class='editdeletepane'>
        <a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a>
        <a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a>
      </div>
    </div>
  {% endfor %}
</div>

</body>
</html>
